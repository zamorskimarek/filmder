name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16

      - name: Install dependencies
        run: npm install

      - name: Build bundle files
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          personal_token: ${{ secrets.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 }}
          publish_dir: ./dist